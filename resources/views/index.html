{% extends "layout.html" %}

{% block content%}

<div class="flex justify-between w-full m-auto mt-0 flex-col md:flex-row px-0 sm:px-4 md:px-8 lg:px-16 xl:px-32">
    <div class="p-10 pt-0 w-full md:mr-5 mb-5 md:mb-0">
        <div class="text-grey-darker border-grey-lightest border-b-2 mb-8 pb-4">
            <h1># Categories</h1>
        </div>
        <ul class="list-reset">
            {% for category in categories %}
                <li class="m-5"><a class="border-b-4 border-grey-light text-xl no-underline text-grey-dark hover:text-grey-darker" href="{{ url_for('list_items', category_slug=category.slug) }}">{{ category.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="p-10 md:pt-0 w-full md:ml-5 mb-5 md:mb-0">
        <div class="text-grey-darker border-grey-lightest border-b-2 mb-8 pb-4">
            <h1>Last #10 Items</h1>
        </div>

        <ol class="list-reset" reversed>
            {% for item in latest_items %}
                <li class="m-5"><a class="border-b-4 border-grey-light text-xl no-underline text-grey-dark hover:text-grey-darker" href="{{ url_for('view_item', category_slug=item.category.slug, item_slug=item.slug) }}">{{ item.title }}</a></li>
            {% endfor %}
        </ol>
    </div>
</div>

{% endblock %}
